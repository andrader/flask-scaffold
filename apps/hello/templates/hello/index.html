<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello World!</title>
</head>
<body>

{% if name %}
  <h1> Hello, {{ name }}!</h1>
{% else %}
  <h1> Hello, World!</h1>
  <p>Try the route '/hello/NAME'</p>

  <form action={{ url_for('hello_bp.say_hello') }} method="post">
  <label for="username">Name (4 to 8 characters):</label>
  <input type="text" id="username" name="username" />
  <input type="submit" value="Say hello!" />
  </form>

{% endif %}

<p><a href={{ url_for('default') }}>homepage</a></p>
<p><a href={{ url_for('hello_bp.default') }}>hello</a></p>
<p><a href={{ url_for('hello_bp.default', name='Foo') }}>Say hello to Foo</a></p>

</body>
</html>
